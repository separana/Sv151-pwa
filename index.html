<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SV151 – Tracker (Masterset)</title>
  <meta name="theme-color" content="#0b0d10"/>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Pokémon TCG – Scarlet & Violet 151</h1>
      <div class="sub">PWA • live prijzen • wishlist • dupes • masterset</div>
    </div>
  </header>

  <div class="toolbar">
    <div class="wrap">
      <div class="bar">
        <input id="q" type="search" placeholder="Zoek naam of # (bv. 25, Pikachu)" style="flex:1">
        <select id="typeSel"><option value="">Alle types</option></select>
        <select id="rarSel"><option value="">Alle rarities</option></select>
        <select id="ownedSel">
          <option value="">Alles</option>
          <option value="owned">Heb ik</option>
          <option value="missing">Mis ik</option>
        </select>
        <select id="sortSel">
          <option value="num">Sorteer: Nummer</option>
          <option value="price">Sorteer: Prijs (hoog → laag)</option>
          <option value="name">Sorteer: Naam</option>
        </select>
        <button id="btn-export">Exporteer</button>
        <button id="btn-import">Importeer</button>
        <button id="btn-cache" class="primary">Offline voorbereiden</button>
        <button id="btn-live-refresh">🔄 Live prijzen herladen</button>
      </div>

      <div class="tabs">
        <button class="tab" id="tab-all">Alle kaarten</button>
        <button class="tab" id="tab-wish">Wishlist</button>
      </div>

      <div class="small">Tip: tik = heb ik, ☆ = op wishlist, **R** = reverse togglen, lang tik = dupes +1, dubbel tik = viewer.</div>
    </div>
  </div>

  <main class="wrap">
    <section class="panel">
      <div class="progress-wrap">
        <div class="progress-label"><span>Set</span><span id="setPct">0%</span></div>
        <div class="progress-line"><b id="setBar" style="width:0%"></b></div>
        <div class="progress-label"><span>Masterset</span><span id="masterPct">0%</span></div>
        <div class="progress-line master"><b id="masterBar" style="width:0%"></b></div>
      </div>

      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;margin-top:6px">
        <div><div class="small">Waarde collectie</div><div id="ownedValue">—</div></div>
        <div><div class="small">Wishlist waarde</div><div id="wishValue">—</div></div>
        <div><div class="small">Prijsbron</div><div><select id="priceSource"><option value="tcgplayer">TCGplayer (USD→EUR)</option><option value="cardmarket">Cardmarket (EUR)</option></select></div></div>
      </div>
    </section>

    <section id="grid" class="grid"></section>
    <div id="status" class="small" style="margin:10px 0">Laden…</div>
  </main>

  <dialog id="viewer">
    <div class="viewer">
      <div class="img"><img id="big" alt=""></div>
      <div class="info">
        <div>
          <div id="vName" style="font-weight:800;font-size:18px"></div>
          <div class="small"><span id="vNum" class="chip"></span> <span id="vRarity" class="chip"></span> <span id="vTypes"></span></div>
        </div>
        <div>
          <div class="small">Prijs historiek (lokaal opgebouwd)</div>
          <div class="plot"><canvas id="priceChart"></canvas></div>
        </div>
        <div style="display:flex;gap:8px;justify-content:space-between;margin-top:8px">
          <button id="prevBtn">← Vorige</button>
          <button id="closeBtn">Sluiten</button>
          <button id="nextBtn">Volgende →</button>
        </div>
      </div>
    </div>
  </dialog>

  <script src="script.js" defer></script>
</body>
</html>
